<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyecto Encriptador de texto</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	
	<header>
		<section class="titulo-principal">
			<h1>Encriptador de texto</h1>
		</section>
	</header>

	<main>
		<ul class="principal">
			<li class="area-captura">
					<label for="mensaje">Ingrese el mensaje aqui</label>
					<textarea id="mensaje" cols="80" rows="20">
					</textarea>
			</li>
			<li class="area-resultado">
				<textarea id="mensaje-procesado">
				</textarea>
			</li>
		</ul>

		<button id="encriptar">Encriptar</button>
		<button id="desencriptar">Desencriptar</button>
	</main>

	<footer>

		<section>
			<label>Proyecto desarrollado por Fatima Trinidad @2023</label>
		</section>

	</footer>

</body>
</html>
