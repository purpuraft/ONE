<meta charset="utf-8">

<h3>¿Alcohol o Gasolina?</h3>

<script>
	
	var capacidad = 40;
	var kilometros = 480;
	var eficiencia = kilometros/capacidad;

	document.write("La eficiencia del auto usando gasolina es de " + eficiencia + " Km/litro");
	document.write("<br>");
	document.write("<br>");
	kilometros = 300;
	eficiencia = kilometros/capacidad;	
	document.write("Si el carro utilizara alcohol como combustible, su eficiencia sería de " + eficiencia + "Km/litro");

</script>
