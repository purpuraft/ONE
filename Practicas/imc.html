<meta charset = "UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>

// función sin parámetros
	function saltar(){
		document.write("<br><br>");
	}

// funcion con parámetros
	function imprimir(texto){
		document.write("<big>"+texto+"</big>");
		saltar();
	}

	function calcularImc(peso,altura){

		imc = peso / (altura * altura);
		return(imc);
	}

	nombre = prompt("Nombre: ")
	peso = prompt("¿Cual es el peso?: ")
	altura = prompt("¿Cual es la altura?: ")

	imc= calcularImc(peso,altura);

	imprimir(nombre + " su IMC es: " + imc);

	if (imc < 18.5) {
		imprimir("El IMC está por debajo del valor recomendado");
	}

	if (imc > 18.5 && imc <= 24.9) {
		imprimir("El IMC está dentro del valor recomendado");
	}

	if (imc >= 25 && imc <= 30) {
		imprimir("El IMC está por encima del valor recomendado. Sobrepeso.");
	}

	if (imc > 30) {
		imprimir("El IMC está por encima del valor recomendado. Obesidad.");
	}

</script>
