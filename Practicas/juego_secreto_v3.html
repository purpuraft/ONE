<meta charset="utf-8">

<input type="text" name="">
<button>Verificar respuesta</button>


<script>
//	var secreto = Math.round(Math.random()*10);

	function aleatorio(){
		return Math.round(Math.random()*10);
	}
	
	function sortearNumeros(cantidad){

		var secreto = [];
		for(var contador = 1; contador <= cantidad; contador++){

			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado = false;

			if(numeroAleatorio != 0){

				for(var posicion =0; posicion < secreto.length; posicion++){

					if (numeroAleatorio == secreto[posicion]){
						encontrado = true;
						contador--;
						break;
					}

				}
				if(encontrado == false){
					secreto.push(numeroAleatorio);
				}
			} else {
				contador--;
			}
		}
		return secreto;
	}

	var secreto = sortearNumeros(4);
	console.log(secreto);

	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;
		for(var posicion = 0; posicion < secreto.length; posicion++){

			if(secreto[posicion] == parseInt(input.value)){
	
				alert("Acertaste!");
				encontrado = true;
				break;
		
			}
		}
		if(encontrado == false){

			alert("Fallaste!");
		}
		
		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
